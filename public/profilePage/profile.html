<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="relative bg-black text-white font-[Montserrat] flex flex-col items-center min-h-screen gap-[80px] w-full">
<header class="w-full px-[100px]">
    <nav class="p-[15px] m-[15px] flex flex-row items-center justify-between gap-[20px] w-full text-[25px] font-[600]">
        <div class="text-[35px] logo-style ">
            RoadMap.com
        </div>
        <div class="flex flex-row text-style-big-bold items-center justify-center gap-[50px] w-full">
            <a href="../index.html" class="glow-on-hover">Home</a>
            <a href="../mainPage/Main.html" class="glow-on-hover">RoadMap</a>
            <a class="glow-on-hover">Priority Board</a>
            <a class="glow-on-hover">Settings</a>

        </div>
        <a href="" class="glow-on-hover flex flex-row gap-[10px]">
            <span class="text-style-main overflow-hidden text-right" id="nameHeader"></span>
            <img class="w-[140px] h-[40px]"  src="../src/326497_account_circle_icon%20(1).svg" alt="account">
        </a>
    </nav>
</header>
<main class="w-full flex flex-col items-center justify-center gap-[50px]">
    <div class="flex flex-col max-w-[60%] w-full items-center justify-center reg-card p-[35px] rounded-lg">
        <div class="w-full flex flex-col items-center justify-center gap-[40px] text-center">
            <div>
                <img class="w-[100px] h-[100px]" src="../src/326497_account_circle_icon%20(1).svg" alt="account">
            </div>
            <h2 class="text-style-big-bold">RoadMap account</h2>
            <div class="flex flex-col items-center justify-center gap-[30px]">
                <div class="flex flex-row gap-[20px] items-center justify-center">
                    <h3 class="text-style-title">User Name</h3>
                    <span class="text-style-main" id="username"></span>
                    <button id="changeUserName" class="p-[10px] border-solid border-[1px] border-green-500 text-green-500 rounded-lg glow-on-hover">Change</button>
                </div>
                <div class="flex flex-row gap-[20px] items-center justify-center">
                    <h3 class="text-style-title">User Email</h3>
                    <span class="text-style-main" id="email"></span>
                    <button id="changeEmail" class="p-[10px] border-solid border-[1px] border-green-500 text-green-500 rounded-lg glow-on-hover">Change</button>
                </div>
            </div>
            <div class="flex flex-row items-center justify-center gap-[20px]">
                <button class="glow-on-hover text-red-400 p-[15px] border-dashed border-[1px] border-red-400 rounded-lg w-[200px]" id="logout">Log out</button>
                <button class="glow-on-hover text-red-600 p-[15px] border-[1px] border-solid border-red-600 rounded-lg w-[200px]" id="deleteAccount">Delete account</button>
            </div>
        </div>
    </div>
    <div class="flex w-[30%] absolute flex-col items-center justify-center gap-[25px] formChange z-10" style="display: none">
        <h3 class="text-style-big-bold">Change User Name</h3>
    <form id="changeUsernameForm" class="flex flex-col justify-center items-center gap-[30px] w-full">
        <input class="input-style-default flex-shrink-0" type="text" placeholder="Enter a user name" required>
        <button type="submit" class="bg-green-600 px-[1em] max-w-[120px] py-[0.7em] rounded-md hover:bg-green-700">Submit</button>
    </form>
    </div>
</main>
<footer class="py-6 mt-16 border-t border-gray-800 text-center">
    <p class="text-sm text-gray-500">
        &copy; 2025 RoadMap.com. All Rights Reserved.
    </p>
</footer>
<div class="backdrop" style="display: none;"></div>
<script src="../scripts/all.js"></script>
<script src="../scripts/profile.js"></script>
</body>
</html>
